<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="exercise" style="display: none">
    <div class="header">
      <div class="button-group left">
        <a class="link" href="/">&lt;- QUIT EXERCISE</a>
      </div>
      <div class="button-group center toggle-buttons">
        <button class="button toggle" data-toggle="sidebar">INSTRUCTIONS</button>
        <button class="button toggle" data-toggle="display">DISPLAY</button>
        <button class="button toggle" data-toggle="console">CONSOLE</button>
      </div>
      <div class="button-group right">
        <a class="link" disabled>COMPLETE</a>
      </div>
    </div>
    <div class="main-content">
      <div class="main-left sidebar"></div>
      <div class="slider slider-column"></div>
      <div class="main-right">
        <div class="display"></div>
        <div class="slider slider-row"></div>
        <div class="console"></div>
        <div class="status-display">
          <span class="status"></span>
          <button class="button verify-btn">VERIFY SOLUTION</button>
        </div>
      </div>
    </div>
  </div>
  <script charset="utf-8" src="/main.js"></script>
</body>
</html>
