<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="exercise" style="display: none">
    <div class="header">
      <div class="button-group left">
        <a class="link" href="/">&lt;- Quit Exercise</a>
      </div>
      <div class="button-group center toggle-buttons">
        Toggle:
        <a class="link toggle" data-toggle="sidebar" href="javascript:;">Instructions</a>
        <a class="link toggle" data-toggle="display" href="javascript:;">Display</a>
        <a class="link toggle" data-toggle="console" href="javascript:;">Console</a>
      </div>
      <div class="button-group right">
        <a class="link continue-link" href="javascript:;">Continue</a>
      </div>
    </div>
    <div class="main-content">
      <div class="main-left sidebar"></div>
      <div class="slider slider-column"></div>
      <div class="main-right">
        <div class="display"></div>
        <div class="slider slider-row"></div>
        <div class="console"></div>
        <div class="status-display">
          <button class="button verify-btn">Verify Solution</button>
          <button class="button testing-btn">Testing...</button>
          <button class="button retry-btn">Retry?</button>
          <button class="button success-btn">Success!</button>
        </div>
      </div>
    </div>
    <div class="success-overlay">
      <div class="success-container">
        <div class="success-msg"></div>
        <div class="success-links">
          <a class="link next-exercise-link">Next Exercise</a>
          <br/>
          <a class="link home-link" href="/">Main Menu</a>
        </div>
        <button class="success-hide-btn button"></button>
      </div>
    </div>
  </div>
  <script charset="utf-8" src="/main.js"></script>
</body>
</html>
